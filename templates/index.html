<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Recommendation System</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container-fluid {
            padding: 0;
        }
        
        .sidebar {
            background: white;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        .map-container {
            height: 100vh;
            padding: 0;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .form-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .recommendation-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }
        
        .recommendation-card:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .location-marker {
            cursor: pointer;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner-border {
            color: #667eea;
        }
        
        .weather-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            margin: 5px;
        }
        
        .hotel-icon { color: #e74c3c; }
        .attraction-icon { color: #3498db; }
        .restaurant-icon { color: #f39c12; }
        
        h1 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 30px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-4 sidebar">
                <h1><i class="fas fa-map-marked-alt"></i> Travel Planner</h1>
                
                <!-- Input Form -->
                <div class="form-card">
                    <h5><i class="fas fa-user"></i> Plan Your Trip</h5>
                    <form id="travelForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="city" class="form-label">Destination City</label>
                            <select class="form-select" id="city" required>
                                <option value="">Select a city...</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="days" class="form-label">Trip Duration (days)</label>
                            <input type="number" class="form-control" id="days" min="1" max="14" value="3" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="budget" class="form-label">Total Budget ($)</label>
                            <input type="number" class="form-control" id="budget" min="100" value="1000" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-search"></i> Get Recommendations
                        </button>
                    </form>
                </div>
                
                <!-- Loading -->
                <div class="loading" id="loading">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Generating your travel plan...</p>
                </div>
                
                <!-- Results -->
                <div id="results" style="display: none;">
                    <!-- Stats -->
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="hotelCount">0</div>
                            <div class="stat-label">Hotels</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="attractionCount">0</div>
                            <div class="stat-label">Attractions</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="restaurantCount">0</div>
                            <div class="stat-label">Restaurants</div>
                        </div>
                    </div>
                    
                    <!-- Weather -->
                    <div class="form-card" id="weatherCard" style="display: none;">
                        <h6><i class="fas fa-cloud-sun"></i> Weather Forecast</h6>
                        <div id="weatherInfo"></div>
                    </div>
                    
                    <!-- Hotels -->
                    <div class="form-card" id="hotelsCard" style="display: none;">
                        <h6><i class="fas fa-hotel hotel-icon"></i> Recommended Hotels</h6>
                        <div id="hotelsList"></div>
                    </div>
                    
                    <!-- Attractions -->
                    <div class="form-card" id="attractionsCard" style="display: none;">
                        <h6><i class="fas fa-map-pin attraction-icon"></i> Attractions</h6>
                        <div id="attractionsList"></div>
                    </div>
                    
                    <!-- Restaurants -->
                    <div class="form-card" id="restaurantsCard" style="display: none;">
                        <h6><i class="fas fa-utensils restaurant-icon"></i> Restaurants</h6>
                        <div id="restaurantsList"></div>
                    </div>
                </div>
            </div>
            
            <!-- Map -->
            <div class="col-md-8 map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Add error handling
        window.addEventListener('error', function(e) {
            console.error('Error:', e);
        });
        
        // Check if page loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded');
            if (typeof L === 'undefined') {
                console.error('Leaflet not loaded!');
            } else {
                console.log('Leaflet loaded successfully');
            }
        });
    </script>
    <script src="/static/js/main.js"></script>
</body>
</html>
